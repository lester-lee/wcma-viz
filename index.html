<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
</head>
<body>
  <article class="Card">
    <h2 class="CardTitle --title">Sample</h2>
    <h3 class="CardBy --subtext">Artist</h3>
    <button class="CardClose">Close</button>
    <hr>
    <p class="CardMedium --subtext">oil</p>
    <p class="CardDimensions --subtext">big</p>
    <p class="CardDescription  --text">this is a work of art!</p>
    <img class="CardThumbnail" alt="Thumbnail of described image" src="">
    <a class="CardLink" href=""><button>Learn More</button></a>
    <button class="CardNeighbors">Add Neighbors</button>
    <button class="CardExpand">Load random exhibit</button>
  </article>
  <button class="Sort --color">Sort by Color</button>
  <svg class="Collection"></svg>
  <script src="{{site.baseurl}}/lib/jquery-3.3.1.min.js"></script>
  <script src="{{site.baseurl}}/lib/underscore-min.js"></script>
  <script src="{{site.baseurl}}/lib/d3.min.js"></script>
  <script src="{{site.baseurl}}/lib/d3-force.min.js"></script>
  <script src="//unpkg.com/d3-hilbert"></script>
  <script src="{{site.baseurl}}/js/util.js"></script>
  <script src="{{site.baseurl}}/js/card.js"></script>
  <script src="{{site.baseurl}}/js/sort.js"></script>
