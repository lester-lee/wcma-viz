---
title: WCMA Visualization
---
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
</head>

<body>
  <div class="SplashModal">
    <article class="ModalContent">
      <h2>Please select exhibits to explore:</h2>
      <p class="ModalLoading">Loading...</p>
      <ul class="ExhibitChoices">
      </ul>
    </article>
  </div>
  <article class="Card">
    <h2 class="CardTitle">Sample</h2>
    <h3 class="CardBy">Artist, <span class="CardDate"></span></h3>
    <div class="CardSection">
      <label>Medium</label>
      <p class="CardMedium">oil</p>
    </div>
    <div class="CardSection">
      <label>Dimensions</label>
      <p class="CardDimensions"></p>
    </div>
    <div class="CardSection">
      <label>Description</label>
      <p class="CardDescription"></p>
    </div>
    <div class="CardSection">
    <img class="CardThumbnail" alt="Thumbnail of described image" src="">
    <ul class="CardColors">
    </ul>
    </div>
    <div class="CardSection">
    <a class="CardLink" href=""><button>Search WCMA</button></a>
    <button class="CardNeighbors">Add Neighbors</button>
    <button class="CardExpand">Load random node</button>
    </div>
  </article>
  <button class="Sort --color">Sort by Color</button>
  <svg class="Collection"></svg>
  <script src="{{site.baseurl}}/lib/jquery-3.3.1.min.js"></script>
  <script src="{{site.baseurl}}/lib/underscore-min.js"></script>
  <script src="{{site.baseurl}}/lib/chroma.min.js"></script>
  <script src="{{site.baseurl}}/lib/d3.min.js"></script>
  <script src="{{site.baseurl}}/lib/d3-force.min.js"></script>
  <script src="//unpkg.com/d3-hilbert"></script>
  <script src="{{site.baseurl}}/js/color.js"></script>
  <script src="{{site.baseurl}}/js/ui.js"></script>
  <script src="{{site.baseurl}}/js/sort.js"></script>
  <script src="{{site.baseurl}}/js/visualize.js"></script>
</body>

</html>
